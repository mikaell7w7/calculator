<!DOCTYPE html>
<html ng-app="calculatorApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator BootStrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" ng-controller="calculatorController">
        <div class="row">
            <div class="col-xs-9 col-xs-offset-1 ct-expressions">
                {{ calculator.currentDisplay }}
            </div>
        </div>

        <div class="row">
            <!-- NUMBERS COLS -->
            <div class="col-xs-12 ">
               <div class="row">
                   <div class="col-xs-1"></div>
                   <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(7)">7</div>
                   <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(8)">8</div>
                   <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(9)">9</div>
               </div>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(4)">4</div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(5)">5</div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(6)">6</div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(1)">1</div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(2)">2</div>
                    <div class="col-xs-3 ct-keys vertical-align btn btn-primary" ng-click="numberButtonClicked(3)">3</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-danger" ng-click="resetClicked()">DEL</div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-success" ng-click="enterClicked()">ENTER</div>
                    <div class="col-xs-3 ct-keys ct-operators "></div>
                </div>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-primary" ng-click="operationButtonClicked('+')">+</div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-primary" ng-click="operationButtonClicked('-')">-</div>
                    <div class="col-xs-3 ct-keys ct-operators "></div>

                </div>
                <div class="row text-center">
                    <div class="col-xs-1"></div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-primary" ng-click="operationButtonClicked('/')">/</div>
                    <div class="col-xs-3 ct-keys ct-operators btn btn-primary" ng-click="operationButtonClicked('*')">*</div>
                    <div class="col-xs-3 ct-keys ct-operators "></div>

                </div>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
